apiVersion: apps/v1
kind: Deployment
metadata:
  name: promptcrm-deployment
  namespace: promptcrm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: promptcrm-db
  template:
    metadata:
      labels:
        app: promptcrm
    spec:
      containers:
      - name:
        image:
        ports:
          - containerPort: 1433
        
