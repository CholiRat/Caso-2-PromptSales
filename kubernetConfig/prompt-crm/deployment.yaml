apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt-crm
  namespace: prompt-crm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prompt-crm
  template:
    metadata:
      labels:
        app: prompt-crm
    spec:
      containers:
      - name:
        image:
        ports:
          - containerPort: 1433
        
