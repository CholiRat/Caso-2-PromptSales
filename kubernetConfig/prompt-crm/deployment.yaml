# NAMESPACE: promptcrm-db
# This pod contains the deployment for the database promptcrm.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver-promptcrm-deployment
  namespace: promptcrm-db
spec:
  replicas: 1 			# Relational databases dont scale
  selector:
    matchLabels:
      app: promptcrm-db
  template:
    metadata:
      labels:
        app: promptcrm-db
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest 	# Official sql server image
        ports:
          - containerPort: 1433
        env:
          - name: ACCEPT_EULA		# Accepts licenses
            value: "Y"
          - name: MSSQL_ENABLE_HADR	# Enables HADR, High Availability Disaster Recovery (failover and replication)
            value: "1"
          - name: MSSQL_SA_PASSWORD	# Adds password information to the environment
            valueFrom:
              secretKeyRef:
                name: sqlserver-promptcrm-secret
                key: MSSQL_SA_PASSWORD
          - name: MSSQL_PID
            value: "Developer"  
        volumeMounts:
          - name: sqlserver-storage
            mountPath: /var/opt/mssql
        resources:
          requests:
            memory: "2Gi"		# The minimum amount of cpu and memory for promptcrm-db containers.
            cpu: "500m"
          limits:
            memory: "4Gi"		# The maximum amount of cpu and memory for promptcrm-db containers.
            cpu: "2000m"
      volumes:
        - name: sqlserver-storage
          persistentVolumeClaim:
            claimName: sqlserver-promptcrm-pvc		# Uses the established values from the pvc.yaml file
