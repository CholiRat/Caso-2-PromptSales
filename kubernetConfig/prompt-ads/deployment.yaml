apiVersion: apps/v1
kind: Deployment
metadata:
  name: promptads-deployment
  namespace: promptads
spec:
  replicas: 2
  selector:
    matchLabels:
      app: promptads-db
  template:
    metadata:
      labels:
        app: promptads
    spec:
      containers:
      - name:
        image:
        ports:
          - containerPort: 1433
        
